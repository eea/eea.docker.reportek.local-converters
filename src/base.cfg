[buildout]
extends =
  versions.cfg
  sources.cfg

extensions = mr.developer
sources = sources
auto-checkout = *
always-checkout = force
eggs-directory = ${:directory}/eggs
parts = 
    gunicorn
    converters_link
    converters_ctl

eggs +=
    reportek.converters
    scrubber

[gunicorn]
recipe = zc.recipe.egg
eggs = 
    ${buildout:eggs}
    gunicorn
    setuptools
address = 0.0.0.0
app_module = web:app
port = 5000

[converters_link]
recipe = plone.recipe.command
command = ${buildout:bin-directory}/createReportekConvertersLink4Zope ${buildout:eggs-directory}
update-command = ${:command}

[converters_ctl]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/converters.tpl
output = ${buildout:directory}/bin/reportek_converters
mode = 775
